			<span style="color:white">Size</span>
			<input id="barCount" type="number" min="5" max="9" step="1" value="7">

			<span style="color:white">Star mode</span>
			<input id="starMode" type="checkbox" checked>
			<br>
			<span style="color:white">Upper bound</span>
			<input id="barMax" type="number" min="0.05" max="1" step="0.05" value="0.8">
			<br>
			<span style="color:white">Lower bound</span>
			<input id="barMin" type="number" min="0" max="0.95" step="0.05" value="0.05">
			<br>
			<span style="color:white">Height multiplier</span>
			<input id="barMult" type="number" min="1" max="100" step="1" value="40">
			<br>
		</div>
